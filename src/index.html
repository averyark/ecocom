<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment</title>

        <!--external style sheet--> 
        <link rel="stylesheet" href="signup.css" />
    </head>
    <body>
        <h1 style="height: 880px;"><img src="../images/Ellipse 1.png" alt="Description of image" /> ECOCOM</h1>
        <div class="container">
            <h2>Join us now</h2>
            <p class="subtext">Please insert your details</p>

            <form action="" method="post">
                <label for="email">Email Address</label>
                <input type="email" name="email" id style="width: 300px;" />
                <br />
                <label for="name">Username</label>
                <input type="text" name="name" id style="width: 300px;" />
                <br />
                <label for="password">Password</label>
                <input type="password" name="password" id style="width: 300px;">
                <br />
                <label for="birthday">Birthday</label>
                <div class="birthday">
                    <select>
                        <option>01</option>
                        <option>02</option>
                        <option>...</option>
                    </select>
                    <select>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>...</option>
                    </select>
                    <select>
                        <option>2000</option>
                        <option>2001</option>
                        <option>...</option>
                    </select>
                </div>

                <label class="checkbox">
                    <input type="checkbox" style="width: 15px; height: 20px; margin-bottom: 5px;">
                    I agree to the <a href="#">Terms of use</a>
                </label>

                <button type="submit" class="btn">Continue</button>

                <div class="google-signup">
                    <img src="../images/unnamed.png" alt="Google">Sign up with Google
                </div>

                <p class="signin">Have an account? <a href="test.html">Sign in</a></p>
            </form>
        </div>
        <img src="../images/Frame 1.png" style="height: 920px; margin-left: auto;">
    </body>
